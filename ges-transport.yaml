urbains:
  - titre: marche
    icônes: 🚶
    gCO2e/km/personne: 0 # à préciser
    note: 0 gCO2e/km/personne ; l'impact de la marche est ici considéré comme négligeable.
  - titre: vélo # ou vélo électrique, désactivé pour l'instant en l'attente de données ADEME
    icônes: 🚴
    gCO2e/km/personne: 0 # à préciser
    note: 0 gCO2e/km/personne ; l'impact du vélo est ici considéré comme négligeable.
  - titre: bus thermique
    icônes: 🚌
    gCO2e/km/personne: 
      0-150 k habitants: 103
      150-250 k habitants: 103
      250-∞ k habitants: 103
    note: 103 gCO2e/km/personne ; calculs ADEME à partir d'HBEFA (2020). Notons que les bus ne transportent en moyenne pas plus de 10 personnes. Prendre le bus, c'est augmenter les taux de remplissage et donc améliorer le bilan de ce moyen de transport !
    #source: https://www.bilans-ges.ademe.fr/fr/basecarbone/donnees-consulter/liste-element?recherche=autobus
  - titre: tramway ou trolleybus
    icônes: 🚋
    gCO2e/km/personne: 
      150-250 k habitants: 6.81
      250-∞ k habitants: 6.64
    note: 6,81 gCO2e/km/personne pour une ville de moins de 250 000 habitants, 6,64 gCO2e/km/personne pour une ville de plus de 250 000 habitants ; Base Carbone ADEME.
    source: https://www.bilans-ges.ademe.fr/fr/basecarbone/donnees-consulter/liste-element?recherche=trolleybus
  - titre: métro
    icônes: 🚇
    gCO2e/km/personne: 5.7
    note: 5.7 gCO2e/km/personne ; Base Carbone ADEME
    source: https://www.bilans-ges.ademe.fr/fr/basecarbone/donnees-consulter/liste-element?recherche=métro
  - titre: voiture thermique
    icônes: 🚗
    gCO2e/km/personne: 177 
    voyageurs: 1.2
    note: 177 gCO2e/km/personne ; calculs ADEME, base Comptes des transports CGDD (2019), hypothèse 1,2 passagers/voiture
