limite trajet urbain: 80km
suggestions:
  - titre: Acheter du pain 🥖
    km: 1
  - titre: Aller au boulot 💼
    km: 6
  - titre: Traverser la région
    km: 150
  - titre: Traverser la France
    km: 900
  - titre: Aller voir des kangourous 🦘
    km: 17000

extra-urbains:
  - titre: Avion ✈️
    gCO2e/km/passager: 200
    variable: | 
      nombre de sièges : 
      0 50 100 180 250
  - titre: Ferry ⛴️
    gCO2e/km/passager: 100
    variable: | 
        jour / nuit
  - titre: TGV
    gCO2e/km/passager: 69
  - titre: Intercité
    gCO2e/km/passager: 78
  - titre: Voiture ⛽ extra-urbaine
    gCO2e/km/véhicule: 67
  - titre: Voiture ⚡ extra-urbaine
    gCO2e/km/véhicule: 13

urbains:
  - titre: Vélo
    gCO2e/km/passager: 789
  - titre: Vélo ⚡
    gCO2e/km/passager: 249
  - titre: Marche
    gCO2e/km/passager: 238
  - titre: Bus
    gCO2e/km/passager: 40
    variable: |
            taille agglomération:
                    0 150k 250k habitants
  - titre: Autocar
    gCO2e/km/passager: 20
  - titre: Tramway
    gCO2e/km/passager: 70
    variable: |
            taille agglomération:
                    150k 250k habitants
                    n'a pas l'air d'avoir une grosse influence

  - titre: Métro
    gCO2e/km/passager: 90
  - titre: Voiture ⛽ urbaine
    gCO2e/km/véhicule: 178
  - titre: Voiture ⚡ urbaine
    gCO2e/km/véhicule: 276

# Ces modes-là peuvent êtres à la fois urbains et extra-urbains,
# et nous ne disponsons pas d'un facteur d'émission différents par zone
les deux:
  - titre: Deux roues ⛽
    gCO2e/km/passager: 90
  # - 2 roues ⚡ [passagers] Pas encore de donnée
  - titre: RER ou Transilien
    gCO2e/km/passager: 98
  - titre: TER
    gCO2e/km/passager: 68
    variable: |
        électrique / diesel
